<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
  <link rel="stylesheet" href="https://fezz.che300.com/libs/reset/reset.css">
  <script src="https://f.alicdn.com/flexible/0.3.2/flexible.js"></script>
  <script src="https://fezz.che300.com/libs/fastclick/fastclick.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="../dist/index.js"></script>
  <title>datePickerDemo</title>
</head>
<body>
  <div id="app">
    <button @click="showDatePicker">时间选择</button>
    </br>
    <p>选择结果:</p>
    </br>
    <p>{{selectedDate}}</p>
    </br>
    <c3-date-picker
      :visiable="showSelector"
      :go-back="goBack"
      :select-month="selectFinsh"
      :max-year="maxYear"
      :max-month="maxMonth"
      :min-year="minYear"
      :min-month="minMonth"
      ></c3-date-picker>
  </div>
</body>

<script>
  var vm = new Vue({
    el: '#app',
    data: function () {
      return {
        selectedDate: {},
        showSelector: false,
        maxYear: 2017,
        maxMonth: 2,
        minYear: 2012,
        minMonth: 8
      }
    },
    methods: {
      showDatePicker: function () {
        this.showSelector = true;
      },
      selectFinsh: function(val) {
        this.selectedDate = '你选择了' + val.year + '年' + val.month + '月';
        this.showSelector = false;
      },
      goBack: function () {
        this.showSelector = false;
      }
    }
  })
</script>
</html>
